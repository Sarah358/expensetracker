{% extends 'base_auth.html' %}
{% load static %}

{% block content %}



<section class="vh-100">
<div class="container h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-lg-12 col-xl-11">
<div class="card text-black" style="border-radius: 25px;">
<div class="card-body p-md-5">
<div class="row justify-content-center">
<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">REGISTER</p>

<form class="mx-1 mx-md-4" method="post" action="{% url 'register' %}">
{% csrf_token %}

{% include 'partials/_messages.html' %}

 <div class="invalid_feedback invalid-feedback" style="display:none">
          </div>
          <p class="text-sm text-success usernameSuccessOutput"></p>
    <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
        <input type="text" name="username" id="usernameField" class="form-control" 
        value="{{fieldValues.username}}"
        />
        <label class="form-label" for="form3Example1c">Your UserName</label>
    </div>
    </div>
   
    
 <div class="emailFeedBackArea invalid-feedback" style="display:none">
          </div>
    <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
        <input type="email" id="emailField" name="email" class="form-control" 
         value="{{fieldValues.email}}"
        />
        <label class="form-label" for="form3Example3c">Your Email</label>
    </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
        <input type="password" id="passwordField" class="form-control" name="password"

         />
    
        <label class="form-label" for="form3Example4c">Password</label>

            <small class="float-right text-success text-bold showPasswordToggle " style="cursor:pointer; margin-left:200px">SHOW</small>
    </div>
    </div>

    
<div class="form-check d-flex justify-content-center mb-5">
    
     <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}" class="fw-bold text-primary text-body"><u> Login here </u></a></p>
    </div>

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <button type="submit" class="btn btn-warning btn-lg ms-2 submit-btn">Register</button>
    </div>

</form>

</div>
<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

<img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>

<script src="{% static 'js/register.js' %}"></script>







{% endblock content %}
