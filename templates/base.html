{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amani expense tracker {% block title %} {% endblock %}</title>


    <!-- Bootstrap core CSS -->
 <link href="{% static '/css/bootstrap.min.css'%}" rel="stylesheet"/>
 <link href="{% static '/css/main.css'%}" rel="stylesheet"/>
 

    <!-- Custom styles for this template -->
<link href="{% static 'css/dashboard.css' %}" rel="stylesheet"/>
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Amani expenses tracker</a>
  
  <ul
        class="navbar-nav px-3"
        style="display: flex; flex-direction: row; align-items: center;"
      >
        <li class="nav-item text-nowrap">
          <span class="nav-link text-danger" href="" >
            ({{request.user.username}})
          </span>
        </li>
  <li class="nav-item text-nowrap mt-3 ml-2">
          <form action="{% url  'logout' %}" method="POST">
            {% csrf_token %}
            <input
              class="text text-capitalize"
              type="submit"
              value="Sign out"
            />
          </form>
        </li>
      </ul>
</header>

<div class="container-fluid">
  <div class="row">
  {% include 'partials/_sidebar.html' %}
 

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
     {% block content %}
     
     {% endblock  %}
    </main>
  </div>
</div>


    {% comment %} <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> {% endcomment %}
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'js/main.js'%}" ></script>
  </body>
</html>
